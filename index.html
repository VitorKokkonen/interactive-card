<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main>
    <section class="cards">
      <figure>
        <img src="./images/bg-card-front.png" alt="">
        <div class="front-content">
          <img src="./images/card-logo.svg" alt="">
          <div class="cardNUmber">
            <h1>0000 0000 0000 0000</h1>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </figure>
      <figure class="back-content">
        <img src="./images/bg-card-back.png" alt="">
        <p>000</p>
      </figure>
    </section>

    <section>
      <form class="form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>

        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" required>

        <div class="data-cvc">
          <label for="datames">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" id="datames" placeholder="MM" minlength="2" maxlength="2" required>
            <input type="text" id="datames" placeholder="YY" minlength="2" maxlength="2" required>
            
            <label for="cvc" id="cvclabel">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
          </div>
        </div>


        <button type="submit">Confirm</button>
      </form>
    </section>
  </main>
