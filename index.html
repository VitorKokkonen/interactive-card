<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main>

    <section class="cards">

      <figure class="front-card">
        <img class="front-image" src="./images/bg-card-front.png" alt="">
        <div class="front-content">
          <img src="./images/card-logo.svg" alt="">
          
          <div class="cardNumber">
            <h1 id="card-number"></h1>
          </div>
         
        </div>
        <div class="nameValid">
          <p id="name-card"></p>
          <p id="valid-card"><span id="month"></span>/<span id="year">00</span></p>
        </div>
      </figure>

      <figure class="back-content">
        <img class="card-image" src="./images/bg-card-back.png" alt="">
        <p id="cvcCard">000</p>
      </figure>

    </section>

    <section class="formulario">

      <form class="form">

        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" maxlength="25"
          oninput="dadosCartao()" required>

        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" oninput="dadosCartao()"
          required>

        <div class="data-cvc">

          <div class="data-ano">

            <label for="datames">Exp. Date (MM/YY)</label>

            <div class="data-experiation">
              <input type="text" id="datames" class="month" placeholder="MM" minlength="2" maxlength="2" required
                oninput="dadosCartao()">
              <input type="text" id="datames" class="year" placeholder="YY" minlength="2" maxlength="2" required
                oninput="dadosCartao()">
            </div>

          </div>

          <div>
            <label for="cvc" id="cvclabel">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" oninput="dadosCartao()"
              required>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>

      <div class="complete">
        <img src="/images/icon-complete.svg" alt="">
        <h1>Thank You!</h1>
        <p>We've added your card details</p>
        <button type="submit">Continue</button>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p>Challenge by Frontend Mentor. Coded by <a target="_blank"
        href="https://www.linkedin.com/in/vitor-hugo-kokkonen-dos-santos-142a21262/"> Vitor Hugo Kokkonen</a>.</p>
  </footer>

  <script src="dataCards.js"></script>
</body>

</html>
